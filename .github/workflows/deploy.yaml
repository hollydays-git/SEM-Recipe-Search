name: Frontend CI/CD

on:
  push:
    branches: [ "setup_CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    name: Build React app with Vite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: Upload production build (dist) as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Lint code
        working-directory: ./frontend
        run: npm run lint

