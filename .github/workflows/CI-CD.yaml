name: CI/CD

on:
  push:
    branches: [ "setup_CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    name: Build React app with Vite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  build-backend:
    name: Build FastAPI backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run tests (optional)
        working-directory: ./backend
        run: pytest || echo "No tests"

      - name: Upload backend code
        uses: actions/upload-artifact@v4
        with:
          name: backend-src
          path: backend
